name: üöÄ iOS Build & Upload to TestFlight

on:
  push:
    branches:
      - master
      - dev
      - staging
      - cicd

jobs:
  build-and-upload:
    runs-on: macos-latest

    steps:
      - name: üßæ Checkout code
        uses: actions/checkout@v3

      - name: üíé Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1

      - name: üöÄ Install Fastlane
        run: gem install fastlane

      - name: üß† Select ExportOptions.plist by branch
        id: select_export
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/dev" ]]; then
            echo "plist=config/ExportOptions-Dev.plist" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/staging" ]]; then
            echo "plist=config/ExportOptions-Staging.plist" >> $GITHUB_OUTPUT
          else
            echo "plist=config/ExportOptions.plist" >> $GITHUB_OUTPUT
          fi

      - name: üîê Decode API Key
        run: echo "${{ secrets.APP_STORE_CONNECT_API_KEY_B64 }}" | base64 -d > api_key.json

      - name: üõ†Ô∏è Build & Archive with xcodebuild
        run: |
          xcodebuild -scheme "SwiftUIDemo" \
            -archivePath ./build/SwiftUIDemo.xcarchive \
            -sdk iphoneos \
            -configuration Release \
            -destination "generic/platform=iOS" \
            -allowProvisioningUpdates \
            archive

      - name: üì¶ Export .ipa
        run: |
          xcodebuild -exportArchive \
            -archivePath ./build/SwiftUIDemo.xcarchive \
            -exportPath ./build/export \
            -exportOptionsPlist "${{ steps.select_export.outputs.plist }}"

      - name: ‚òÅÔ∏è Upload to TestFlight using API Key
        run: |
          fastlane pilot upload \
            --api_key_path api_key.json \
            --ipa ./build/export/SwiftUIDemo.ipa
